name: Test

# On all pushes to branches and pull requests in general.
on:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

        # Override compiler versions for Linux to be 10 and not the default 9.
        include:
          - os: ubuntu-latest
            CC: gcc-10
            CXX: g++-10
          - os: macos-latest
            CC:
            CXX:
          - os: windows-latest
            CC:
            CXX:

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      env:
        CC: ${{matrix.CC}}
        CXX: ${{matrix.CXX}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --verbose

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

    - name: Run Examples
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --verbose --target run_examples
